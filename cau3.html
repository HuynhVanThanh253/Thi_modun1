<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 0;
        function nguyenam(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == "a") {
                    count++
                }
                if (arr[i] == "o") {
                    count++
                }
                if (arr[i] == "e") {
                    count++
                }
                if (arr[i] == "u") {
                    count++
                }
                if (arr[i] == "i") {
                    count++
                }
            }
            if (count == 0) {
                return false;
            } else {
                return count;
            }
        }
        let newarray = ["f", "p", "q", "f", "f", "g"];
        console.log(nguyenam(newarray));
    </script>
</body>

</html>
